<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导弹指挥官 - Missile Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>导弹指挥官</h1>
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="level">关卡: <span id="level">1</span></div>
                <div class="cities">城市: <span id="cities">6</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="instructions">
                <p>点击屏幕发射拦截导弹保护城市！</p>
                <p>按 SPACE 暂停游戏 | 按 R 重新开始</p>
                <p>🚀 游戏中可使用"下一关"按钮快速测试17个城市风格</p>
            </div>
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
            <button id="nextLevelBtn" class="cheat-btn">下一关 🚀</button>
            <button id="muteBtn">🔊</button>
            <button id="bgmBtn">🎵</button>
        </div>
        
        <div id="gameOverScreen" class="game-over hidden">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <!-- 按顺序加载游戏模块 -->
    <script src="js/AudioManager.js"></script>
    <script src="js/GameConfig.js"></script>
    <script src="js/GameObject.js"></script>
    <!-- 渲染模块 -->
    <script src="js/render/BackgroundRenderer.js"></script>
    <!-- 城市渲染器模块 -->
    <script src="js/render/cities/BaseCityRenderer.js"></script>
    <script src="js/render/cities/BeijingRenderer.js"></script>
    <script src="js/render/cities/ShanghaiRenderer.js"></script>
    <script src="js/render/cities/ShenzhenRenderer.js"></script>
    <script src="js/render/cities/NewYorkRenderer.js"></script>
    <script src="js/render/cities/TokyoRenderer.js"></script>
    <script src="js/render/cities/LondonRenderer.js"></script>
    <script src="js/render/cities/ParisRenderer.js"></script>
    <script src="js/render/cities/SydneyRenderer.js"></script>
    <script src="js/render/cities/KyotoRenderer.js"></script>
    <script src="js/render/cities/NewDelhiRenderer.js"></script>
    <script src="js/render/cities/MoscowRenderer.js"></script>
    <script src="js/render/cities/MadridRenderer.js"></script>
    <script src="js/render/cities/LisbonRenderer.js"></script>
    <script src="js/render/cities/BerlinRenderer.js"></script>
    <script src="js/render/cities/CapeTownRenderer.js"></script>
    <script src="js/render/cities/WellingtonRenderer.js"></script>
    <script src="js/render/cities/SingaporeRenderer.js"></script>
    <script src="js/render/cities/CityRendererFactory.js"></script>
    <script src="js/render/ObjectRenderer.js"></script>
    <script src="js/render/MissileRenderer.js"></script>
    <script src="js/render/EffectRenderer.js"></script>
    <script src="js/render/UIRenderer.js"></script>
    <script src="js/render/GameRenderer.js"></script>
    <!-- 游戏逻辑模块 -->
    <script src="js/game/GameCore.js"></script>
    <script src="js/game/GameEvents.js"></script>
    <script src="js/game/GameMissiles.js"></script>
    <script src="js/game/GameLogic.js"></script>
    <script src="js/game/GameLevel.js"></script>
    <script src="js/MissileCommand.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
